- name: datatypes
  hosts: local
  connection: local
  vars:
    COURSE: devops
    DURATION: 120
    IS_LIVE: true
    tools:
    - linux
    - aws
    - ansible
    concepts:
      cloud: aws
      cm: ansible
  tasks:
  - name: print the course info
    ansible.builtin.debug:
      msg: "Course name: {{ COURSE }}, Duration: {{ DURATION }}, is it live?: {{ IS_LIVE }}, tools are: {{ tools }} concepts are: {{ concepts }}"
