- name: function
  hosts: local
  connection: local
  vars:
    technologies: ansible, aws, shell, linux
    name: "Narayana Prasad"
    email: GnP2003@gmail.com
    ipaddress: 255.255.255.212
    tags:
      Application: payment
      Enrollment: dev
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default( 'ramesh')}}"

  - name: string to list
    ansible.builtin.debug:
      msg: "technologies are : {{ technologies | split(',') }}"

  - name: string to list
    ansible.builtin.debug:
      msg: "tags are : {{ tags | dict2items }}"     
  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"

  - name: Read the yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"
  - name: Convert yaml into json
    ansible.builtin.debug:
      msg: "json : {{ student_yaml | to_json }}"

  - name: save json into a file
    ansible.builtin.copy:
      dest: ./stundent-data.json
      content: "{{ student_yaml | to_nice_json  }}"

  - name: convert to upper case
    ansible.builtin.debug:
      msg: "{{ name | upper }}"

  - name: convert to lower case
    ansible.builtin.debug:
      msg: "{{ email | lower }}"

  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"

  - name: grep for root
    #ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.shell: ls -ltr > /tmp/output.txt
    register: redirect_output
    
  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"

  - name: checking ls command and keeping result in output
    ansible.builtin.command: ls -ltr
    register: command_output
    
  - name: print ls command output
    ansible.builtin.debug:
      msg: "{{ command_output }}"


